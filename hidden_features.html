<body> 
    <div class="container">
        <h1 class="text-center">Welcome to My hidden feature page</h1>
        <div class="feature">
            <h5>Feature 1: Margin Calculator</h5>
            <div class="input-group mb-3">
                <span class="input-group-text">Margin (%)</span>
                <input type="text" id="margin_perc" class="form-control" >
                <span class="input-group-text">%</span>
                </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Original Price</span>
                <input type="text" id="ori_price" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Selling Price</span>
                <input type="text" id="selling_price" class="form-control" disabled>
                <button class="btn btn-secondary" onclick="copyText()" data-bs-toggle="tooltip" data-bs-placement="top" title="Copy to Clipboard">
                    Copy text
                </button>
            </div>
    
            <div class="row">
                <button onclick="calculate_selling_price()" class="btn btn-primary">Calculate Selling Price</button>
            </div>
        </div>

        <div class="feature">
            <h5>Feature 2: Download From Link(In progress)</h5>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">File Name</span>
                <input type="text" class="form-control" placeholder="File_Name" aria-label="File_Name" aria-describedby="basic-addon1">
              </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Image Links</span>
                <textarea class="form-control" id="image_link" aria-label="With textarea"></textarea>
              </div>
    
            <div class="row">
                <button onclick="check_input()" class="btn btn-primary">Download Images</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/hidden_feature.js"></script>

</body>
